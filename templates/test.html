<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- NAV BAR -->
    <nav class="navbar bg-dark">
        <div class="container-lg d-flex justify-content-center">
          <a class="navbar-brand text-light ms-3 fs-4" href="#">Employee Management</a>
        </div>
      </nav>

      <!-- ADD MODAL -->
      <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="ModalLabel">Add Employee</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <form action="{{url_for('insert')}}" method="POST">
                <div class="mb-3">
                  <label for="inputName" class="form-label">Name:</label>
                  <input type="text" class="form-control" id="inputName" name="name" required="1">
                </div>
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">Email:</label>
                  <input type="text" class="form-control" id="inputEmail" name="email" required="1">
                </div>
                <div class="mb-3">
                  <label for="inputPhone" class="form-label">Phone:</label>
                  <input type="text" class="form-control" id="inputPhone" name="phone" required="1">
                </div>

                <button type="submit" class="btn btn-primary">Add Employee</button>
              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- UPDATE MODAL -->
      <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="ModalLabel">Update Employee</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <form action="" method="POST">
                <div class="mb-3">
                  <label for="inputName" class="form-label">Name:</label>
                  <input type="hidden" name="id" value="id">
                  <input type="text" class="form-control" id="inputName" name="inputName" value="Johan Fortus">
                </div>
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">Email:</label>
                  <input type="text" class="form-control" id="inputEmail" name="inputEmail" value="fortusjohan@gmail.com">
                </div>
                <div class="mb-3">
                  <label for="inputPhone" class="form-label">Phone:</label>
                  <input type="text" class="form-control" id="inputPhone" name="inputPhone" value="3524388828">
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <section class="mt-3 pt-3">
        <div class="container-lg d-flex justify-content-center">
            <div class="row bg-body-tertiary d-flex justify-content-center col-md-12">
                <div class="col-12 col-md-8 d-flex justify-content-between text-dark">
                  <span class="h2 p-4">
                    Manage <b>Employees</b>
                  </span>
                  <span class="h2 p-4">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">Add</button>
                  </span>
                </div>
                <div class="alert alert-success col-md-8" role="alert">
                    Employee Inserted Successfully
                  </div>
                <div class="col-md-8">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
    
                    <tbody>
                      <tr>
                        <td>1</td>
                        <td>Johan Fortus</td>
                        <td>fortusjohan@gmail.com</td>
                        <td>3524388828</td>
                        <td>
                          <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#updateModal">Edit</button> 
                          <button type="button" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?')">Delete</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
